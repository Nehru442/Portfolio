    // Typing Effect Component
    const TypingEffect = ({ texts }) => {
      const [index, setIndex] = React.useState(0);
      const [subIndex, setSubIndex] = React.useState(0);
      const [forward, setForward] = React.useState(true);

      React.useEffect(() => {
        if (subIndex === texts[index].length + 1 && forward) {
          setForward(false);
          return;
        }
        if (subIndex === 0 && !forward) {
          setForward(true);
          setIndex((prev) => (prev + 1) % texts.length);
          return;
        }

        const timeout = setTimeout(() => {
          setSubIndex((prev) => prev + (forward ? 1 : -1));
        }, forward ? 100 : 50);

        return () => clearTimeout(timeout);
      }, [subIndex, forward, index, texts]);

      return <span className="typing">{texts[index].substring(0, subIndex)}</span>;
    };

const About = () => {
  React.useEffect(() => {
    const img = document.querySelector(".about-img");
    const text = document.querySelector(".about-text");

    const handleScroll = () => {
      const imgRect = img.getBoundingClientRect();
      const textRect = text.getBoundingClientRect();

      if (imgRect.top < window.innerHeight - 100) {
        img.classList.add("show");
      }
      if (textRect.top < window.innerHeight - 100) {
        text.classList.add("show");
      }
    };

    window.addEventListener("scroll", handleScroll);
    handleScroll();
    return () => window.removeEventListener("scroll", handleScroll);
  }, []);
